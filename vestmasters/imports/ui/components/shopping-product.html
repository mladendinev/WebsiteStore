<template name="shoppingProduct">
 <!--{{#if equals productName 'dandy'}}-->
    <!--<li><a href="/shopping-page?product={{productName}}"><b>{{productName}} </b> vest</a></li>-->
    {{#if equals productName}}
        <li><a href="/shopping-page?product={{productName}}"><b>{{checkVal productName}} </b> vests </a></li>
    {{else}}
            <li><a href="/shopping-page?product={{productName}}">{{productName}}</a></li>
    {{/if}}

</template>
