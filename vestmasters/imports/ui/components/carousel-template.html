<template name="carouselTemplate">

 <div id="myCarousel" class="carousel slide" data-ride="carousel" style ={{carouselStyle}}>
                        <!-- Indicators -->


                        <div class="carousel-inner" role="listbox" style ={{carouselStyle}}>
                            <div class="item active" style ={{carouselStyle}}>
                                <img class="img-responsive" src="images/carousel/VEST_MASTERS_INDOSSATO_MILANO.jpeg" alt="Model" style="max-width: 100%;height: 100%;">
                            </div>
                            {{carouselSetStyle carouselStyle}}
                            {{#each carousel}}
                            <div class="item" style={{carouselStyleHelper carouselStyle}}>
                                <a href={{link}}>
                                    <img class="img-responsive carousel-image" src="images/carousel/{{image}}"  alt="Model">
                                </a>
                            </div>
                            {{/each}}
                        </div>

                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

    <script type="text/javascript">
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 2000
    })
  });
</script>

</template>
