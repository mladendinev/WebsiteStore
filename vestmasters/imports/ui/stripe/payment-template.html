<template name='paymentTemplate'>

    <div class="container">
        <div class="progress-wrapper">
            {{>progressBar first="progress-bar-success" second="progress-bar-success" third="progress-bar-success"
            fourth="progress-bar-danger" }}
        </div>

        <!--<div class="summaryOrder">-->
        <!--<p>Total Amount: {{total}}</p>-->
        <!--</div>-->


        <fieldset>
            <legend>Choose Payment Method</legend>
            <input type="radio" name="payment-method" value="card" id="card-payment"> Pay with debit/credit card
            <img src="/images/payment/visa.jpg">
            <img src="/images/payment/mastercard.jpg"> <br>
            <input type="radio" name="payment-method" value="paypal" id="paypal-payment">
            Pay with PayPal<br>
        </fieldset>


        <div id="card-payment-container" style="display:none">
            <form class="form-horizontal" role="form" method="POST" id="payment-form">

                <fieldset>
                    <span class="payment-errors"></span>
                    <legend>Enter your card details</legend>


                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card_holder_name">Name on Card</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" value="dasdasd" data-minlength="10"
                                   name="card_holder_name"
                                   data-braintree-name="cardholder_name"
                                   placeholder="Card Holder's Name"
                                   required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="card_number">Card Number</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" value="4242424242424242" name="card_number"
                                   maxlength="26"
                                   size="26"
                                   placeholder="Debit/Credit Card Number" required
                                   data-braintree-name="number">
                        </div>
                    </div>


                    <div class="form-group">

                        <label class="col-sm-3 control-label" for="expiry_month">Expiration Date</label>

                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-xs-3">
                                    <select class="form-control col-sm-2" name="expiry_month"
                                            data-braintree-name="expiration_month"
                                            required>
                                        <option value="" disabled selected hidden> Month</option>
                                        <option value="01">January</option>
                                        <option value="02">February</option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option selected="selected" value="12">December</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" name="exp_year" data-braintree-name="expiration_year"
                                            required>
                                        <option value="" disabled selected hidden> Year</option>
                                        <option selected="selected" value="16">2016</option>
                                        <option value="17">2017</option>
                                        <option value="18">2018</option>
                                        <option value="19">2019</option>
                                        <option value="20">2020</option>
                                        <option value="21">2021</option>
                                        <option value="22">2022</option>
                                        <option value="23">2023</option>
                                        <option value="24">2024</option>
                                        <option value="25">2025</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" value="111" name="cvv" placeholder="Security Code"
                                   data-braintree-name="cvv" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" disabled={{loading}} class="btn btn-success">
                                {{#if loading}}
                                Processing...
                                {{else}}
                                Pay Now
                                {{/if}}
                            </button>
                        </div>
                    </div>


                </fieldset>
            </form>
        </div>


        <div id="paypal-payment-container" style="display:none">
            <form role="form">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div id="paypal-container"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
