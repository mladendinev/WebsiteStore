<template name="itemTemplate">
   <div class="header">
      {{>navigationBarShop}}
    </div>
            <div class="container-fluid">
              <div class="row">
               <div class='col-md-6'>
                <div class = "item-small-images">
                  <img class="img-responsive item-small-image" src="images/{{item.file}}"/>
                  {{#each img in item.additionalImages}}
                   <img class="img-responsive item-small-image" src="images/{{img}}"/>
                  {{/each}}
               </div>
               <div class = "item-main-image">
                
                 <img id="product-main-image" class="img-responsive" src="images/{{item.file}}"/>
                
               </div>
               <div class="clear-div" id="item-product-info">
                 <h4> INFO PRODUCT </h4>
                 <div class='item-product-info-text'>
                   <b> Composition: </b> {{item.productInfo.composition}}<br/>
                   <b> Details: </b> {{item.productInfo.details}}<br/>
                   <b> Product code: </b> {{item.productInfo.productCode}}<br/>
                 </div>
               </div> 
             </div>
             <div class="col-md-6 item-right-col">
               <div>
                <p align="center">
                  {{item.product}} <br/>
                  Mod. <b> {{item.productInfo.model}} </b> <br/>
                  <b> {{item.price}}$</b> <br/>
                </p>   
              </div>
              <hr class="item-product-properties-separator"/>     
              {{#if item.size}}
              <div class="form-group" id="size-container">
                <label for="sel1">Size</label>
                <select class="form-control" id="sel-size">
                  {{#each size in item.sizes}}
                  <option>{{size}}</option>
                  {{/each}}
                </select>
              </div>
              <p align="center"> TABLE OF SIZES EU\US\UK </p>
              <hr class="item-product-properties-separator"/>      
              {{/if}}

              </div>
