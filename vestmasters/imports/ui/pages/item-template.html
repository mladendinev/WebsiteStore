<template name="itemTemplate">
    <div class="header">
        {{>navigationBarShop}}
    </div>
    <div class="container-fluid padding-item-container">
        <div class="row">
            <div class='col-md-6'>
                <div class="item-small-images">
                    <img class="img-responsive item-small-image" src="images/products/common/{{item.file}}"/>
                    {{#each img in item.additionalImages}}
                    <div class="item-image-container">
                        <img class="img-responsive item-small-image" src="images/products/additional/{{img}}"/>
                    </div>
                    {{/each}}
                </div>


                <div class="item-main-image">
                    <img id="product-main-image" class="img-responsive" src="images/products/common/{{item.file}}"/>
                </div>


                <div class="clear-div" id="item-product-info">
                    <h4> INFO PRODUCT </h4>

                    <div class='item-product-info-text'>
                        <b> Composition: </b> {{item.productInfo.composition}}<br/>
                        <b> Details: </b> {{item.productInfo.details}}<br/>
                        <b> Product code: </b> {{item.productInfo.productCode}}<br/>
                    </div>
                </div>
            </div>
            <div class="col-md-6 item-right-col">
                <div>
                    <p align="center">
                        <b> {{item.productInfo.model}} </b> <br/>
                        <b> â‚¬ {{item.price}}</b> <br/>
                    </p>

                </div>
                <hr class="item-product-properties-separator"/>

                {{#if item.size}}
                <div class="form-group" id="size-container">
                    <label for="sel1">Size</label>
                    <select class="form-control" id="sel-size">
                        {{#each size in item.sizes}}
                         {{#if outOfStock item.quantitySize size}}  
                        <option disabled>{{size}}</option>
                        {{else}}
                        <option>{{size}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>

                <div class="measurements" >
                    <a name="{{item.measurement}}">Measurements</a>
                </div>



                <hr class="item-product-properties-separator"/>
                {{/if}}
              
                {{#if item.initials}}
                <div>
                    <h5 align="center"><b> THE INITIALS OF YOUR NAME FOR THE EMBRODIERY </b></h5>

                    <div>
                        <div class="form-group" id="initials-form-div">
                            <label for="usr">Initials: <input type="text" class="form-control" id="initials">
                            </label>
                        </div>
                    </div>
                </div>
                <hr class="clear-div item-product-properties-separator"/>
                {{/if}}


                <div id="button-div">
                    <button type="button" class="btn btn-default item-page-button" id="add-to-basket-button"> {{buttonText}}
                    </button>
                </div>
            </div>
        </div>
    </div>


</template>

<template name="measurementModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 align="center" class="modal-title">Measurements</h4>
                </div>

                <div class="modal-body">
                    <img src="{{linkImage}}" class="img-responsive">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
