<template name="contactsTemplate">
    <div class="header">
        {{>navigationBar}}
    </div>

    <div class="container">
        <div class="background-desc row">
            <div class="contact-desc">

                <div class="col-sm-12">

                    <div class="row">

                        <div class="col-sm-4">
                            <div class="contacts-text">
                                <h1 class="contacts-header contacts-blue-text" align="center"> Call us on</h1>
                                <br/>

                                <p class="contacts-blue-text contacts-info-p" align="center"> +359 885200392 </p>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="contacts-text">
                                <h1 class="contacts-header contacts-blue-text" align="center"> Come find us at</h1>
                                <br/>

                                <p class="contacts-blue-text contacts-info-p" align="center"> Ulitsa Vasil Drumev 4, Varna, Bulgaria </p>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="contacts-text">
                                <h1 class="contacts-header contacts-blue-text" align="center"> Emails us at</h1>
                                <br/>

                                <p class="contacts-blue-text contacts-info-p" align="center"> clients@2ffashiongroup.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class = "col-sm-12">
                    <div class = "row">
                        <div class="map-container">
                            {{> googleMap name="contactsMap" options=contactsMap}}
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("body").removeClass();
        $("body").addClass("info-body");
    </script>

</template>
