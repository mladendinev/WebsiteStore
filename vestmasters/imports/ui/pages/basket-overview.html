<template name='basketOverview'>
    <div class="header">
      {{>navigationBarShop}}
    </div>
    <div id="basket-content">
        {{>progressBar first="progress-bar-success" second="progress-bar-danger" third="progress-bar-danger"
        fourth="progress-bar-danger" }}
         
        <table class="table">

            <thead>
            <tr>
                <th class="basket-th">Item</th>
                <th class="basket-th"> Size</th>
                <th class="basket-th"> Initials</th>
                <th class="basket-th"> Price</th>
            </tr>
            </thead>
            <tbody>
            {{#each item in getItemDetails}}
              {{#each initial in getInitial item}}
                {{#each repeatedInitial item initial}}
                  <tr>
                    <td><img class='img-responsive img-circle img-basket' src='images/products/common/{{item.file}}' width='40px'/>
                    <div class='table-div float-left'> {{item.product}} </div>
                    </td>
                     
                    {{#if hasSize item.size}}
                      <td>
                      <div class='table-div float-left'>{{item.size}} </div>
                      </td>
                    {{else}}
              
                     <td>
                     <div class='table-div float-left'> n/a </div>
                     </td>
                    {{/if}}  
                   
                   {{#if hasInitial initial}}
                     <td>
                     <div class='table-div float-left'>{{initial}}</div>
                     </td>
                   {{else}}
                      <td>
                      <div class='table-div float-left'> n/a </div>
                      </td>
                   {{/if}}
    
                    <td>
                      <div class='table-div float-left'> {{item.price}} </div>
                      <div class='table-div float-right'> <span class='glyphicon glyphicon-remove remove-item' aria-hidden='true' id='{{item.oid}}'></span>
                     <span  id='{{item.size}}'> </span> 
                     <span  id='{{initial}}'> </span> 
                     </div>
                    </td>
                </tr>
                {{/each}}
              {{/each}}
            {{/each}}
            <tr>
                <td id="basket-final-row-col1" colspan="3">
                    <div class="float-left">
                        <button type="button" class="btn btn-success proceed-to-checkout-button"> PROCEED TO CHECKOUT
                        </button>
                    </div>
                    <div class="table-div float-right"> Total:</div>
                </td>
                <td id="basket-final-row-col2">
                    <div class="table-div float-left">{{total}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>
