<template name='mainTemplate'>
     <div class="header">
         {{>navigationBar}}
     </div>

    <div class="jumbotron-bg">
        <img src="images/fs_pic.jpg" class="img-responsive"/>
    </div>
    <div class="jumbotron">
    </div>

    <div class="container-fluid clear-div shop-content-pane-height" id="main-content">
        <div class="row shop-content-height">
            <div class="col-md-4 shop-padding shop-content-height shop-content-margin">
                <div class="shop-white-background shop-content-thirds-height" id="top-div-left">
                    <h1> How does it work? </h1>

                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed augue a purus molestie
                        ultrices. Etiam varius molestie libero id commodo. Mauris suscipit et
                        tortor tincidunt accumsan. Fusce in arcu nec est semper tempus quis vel arcu. Praesent suscipit
                        iaculis leo </p>
                </div>
                <div class="shop-content-thirds-height shop-product-padding" id="mid-div-left">
                    <img class="img-responsive" src="images/shoes.jpg"/>
                </div>
                <div class="shop-white-background shop-content-thirds-height shop-product-padding">
                    <img class="img-responsive" src="images/watch.jpg"/>
                </div>
            </div>
            <div class="col-md-4 shop-padding shop-content-height shop-content-margin">
                <div class="shop-white-background shop-content-height">
                    {{>carouselTemplate}}
                </div>
            </div>
            <div class="col-md-4 shop-padding shop-content-height shop-content-margin" id="scrollable-prod-div">
                {{#if isScrollable products.count}}
                <button type="button" class="btn btn-default z-index-2" aria-label="Left Align" id="top-button">
                    <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default z-index-2" aria-label="Left Align" id="bottom-button">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </button>
                {{/if}}
                {{#each products}}
                {{>product}}
                {{/each}}
            </div>
        </div>
    </div>
    <footer class="footer-distributed clear-div" id='main-footer'>
        <div class="footer-right">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
        <div class="footer-left">
            <p>Company Name &copy; 2016</p>
        </div>
    </footer>


    <script type="text/javascript">

   $("body").addClass("body-main");

    </script>

</template>

<template name="product">
    <div class="shop-white-background shop-content-thirds-height shop-product-padding">
        <a href="/shopping-page?product={{productName}}">
            <img class="img-responsive" src="images/{{image}}"/>
        </a>
    </div>
</template>
