<template name='mainTemplate'>
    <div class="header">
        {{>navigationBar}}
    </div>

    <div class="jumbotron-bg">
        <img src="images/main/VEST_MASTERS_MAIN.jpg" class="img-responsive"/>
    </div>
    <div class="jumbotron">
    </div>

    <div class="container-fluid clear-div shop-content-pane-height" id="main-content">
        <div class="row shop-content-height">
            <div class="col-md-4 col-sm-6 shop-padding shop-content-height shop-black-background">
                <div class="shop-black-background shop-content-help-text-height-margin shop-content-padding">
                    <div id="top-div-left" class="shop-white-background shop-content-help-text-height">
                    <h1 align="left"> HOW DOES IT WORK? </h1>

                    <p> We create fashion since 20 years, and today we produce vest for pleasure. Our men's vests are

                        designed for business and for leisure.Colors, shapes and

                        details are our must. ... <a class='shop-content-help-text-height-a' href="/how-does-it-work"> see more</a> </p>
                    </div>
                </div>
                <div class="shop-content-big-image-height-margin shop-content-padding">
                    <div class="shop-content-big-image-height">
                    <img class="img-responsive content-image" src="images/main/coming-soon.png"/>
                  </div>
                </div>
                <div class="shop-content-big-image-height-margin shop-content-padding-bottom">
                    <div class="shop-content-big-image-height">
                    <img class="img-responsive content-image" src="images/main/promo.png"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 shop-padding shop-carousel-height-margin shop-carousel-padding shop-black-background">
                <a href="/shopping-page?product=dandy%20vests"><img class="shop-white-background shop-carousel-height central-image" src="images/carousel/dandy.png"/> </a>
            </div>
            <div class="col-md-4 shop-padding shop-content-height-right  shop-black-background products-container" id="scrollable-prod-div">
                {{#if isScrollable products.count}}
                <button type="button" class="btn btn-default z-index-2" aria-label="Left Align" id="top-button">
                    <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default z-index-2" aria-label="Left Align" id="bottom-button">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </button>
                {{/if}}
                
                {{#each products}}
                {{>product productClass=(getClass @index products.count) productName=productName image=image}}
                {{/each}}
                
            </div>
        </div>
    </div>


    <footer class="clear-div" id='main-footer'>
        <!--<div class="footer-right">-->
        <!--<a href="#"><i class="fa fa-facebook"></i></a>-->
        <!--<a href="#"><i class="fa fa-twitter"></i></a>-->
        <!--</div>-->
        <!--<div class="footer-left">-->
        <!--<h>WORK WITH US</h>-->

        <!--<p> Business opportunity</p>-->

        <!--<h>Company Name &copy; 2016</h>-->
        <!--</div>-->

        <div class="container footer-dimensions">
            <div class="row">
                <div class="col-sm-2 footer-content">
                    <h>WORK WITH US</h>
                    <a href="#"><p>Business Opportunity</p>
                    </a>
                </div>


                <div class="col-sm-2  footer-content">
                    <h>MAY WE HELP YOU</h>
                    <a href="/contacts"><p>Contact us</p></a>
                    <a href="/instructions"><p>How does it work</p></a>
                </div>

                <div class="col-sm-2  footer-content">
                    <h>THE COMPANY</h>
                    <a href="/whoweare"><p>About Vest Masters</p></a>
                    <a href="/termsandconditions"><p>Terms and Conditions</p></a>
                    <a href="/privacypolicy"><p>Privacy Policy</p></a>
                </div>

                <div class="col-sm-2  footer-social">
                    <h>FIND US ON</h>
                    <a href="https://www.facebook.com/vestmasters"><i class="fa fa-facebook"></i> Facebook</a>
                    <a href="https://www.instagram.com/vestmasters/"><i class="fa fa-instagram"></i> Instagram</a>
                </div>

                <div class="col-sm-4  footer-content">
                    <h>SIGN UP FOR VEST MASTERS</h>
                    <p>You can leave your email address below if you want to be the first who receives our latest
                        collections and promotions</p>

                    <div class="input-group custom-form">
                        <input type="email" class="form-control" id="emailSubscribe" aria-describedby="emailHelp"
                               placeholder="Your email address">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-custom butto-sm">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </button>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript">
        $("body").addClass("body-main");
    </script>

</template>

<template name="product">
     
    <div class="{{productClass}}">
       <div class="shop-white-background shop-content-thirds-height">    
        <a href="/shopping-page?product={{productName}}">
            <img class="img-responsive content-image" src="images/productmain/{{image}}"/>
        </a>
      </div>
    </div>
</template>
