<template name="shoppingTemplate">
    <div class="header">
        {{>navigationBarShop}}
    </div>
    <div class="container-fluid">
        <div class="row carousel-height">
            <div class="col-md-offset-0 col-md-4 col-sm-offset-2 col-sm-8 col-xs-12 col-xs-offset-0 expand-div shopping-carousel-padding" >
                {{>carouselTemplate carouselStyle="height:580px"}}
            </div>
            <div class="col-md-8 col-md-offset-0 col-sm-offset-2 col-sm-8 col-xs-offset-0 col-xs-12 expand-div" >

                {{#each documents}}
                <div class="col-md-4 col-sm-6 col-xs-6 hover-div-parent shopping-page-item-div">
                    {{#if soldOut size quantity sizes quantitySize}}
                    <a href="#" class="sold-out-container thumbnail item-link">
                    
                        <h2 class = "sold-out-text"> <b> SOLD OUT </b> </h2>
                        <img class="sold-out-image img-responsive" src="images/{{file}}" alt="T-Shirt" style="min-height: 193px; max-height:193px">
                         <div class="caption caption-div">
                            <p class="alignLeft">{{product}}</p>

                            <p class="alignRight">€{{price}}</p>
                         </div>
                         <div style="clear: both;"></div>
                    </a>
                    {{else}}
                        <a href="/item?id={{extractObjectId _id}}" class="thumbnail item-link">
                         <img class="img-responsive" src="images/products/common/{{file}}" alt="{{product}}" style="min-height:193px; max-height:193px">
                         
                          <div class="caption caption-div">
                            <p class="alignLeft">{{product}}</p>

                            <p class="alignRight">€{{price}}</p>
                         </div>
                         <div style="clear: both;"></div>
                     </a>
                     {{/if}}
                </div>
                {{/each}}
            </div>
         </div>
         <div class="row">
              <div class="col-xs-12">
                <br class="clear-div"/>
                {{> defaultBootstrapPaginator pagination=templatePagination limit=5 containerClass="text-center"
                onClick=clickEvent}}
            </div>
        </div>
    </div>


</template>
