<template name="shoppingTemplate">
    <div class="header">
        {{>navigationBarShop}}
    </div>
    <div  class="container-fluid">
        <div id="shopping-page-content-wrapper" class="row carousel-height">
          <div id="shopping-page-content">
            <div class="col-md-offset-0 col-md-4 col-sm-offset-2 col-sm-8 col-xs-12 col-xs-offset-0 expand-div shopping-carousel-padding" >
                {{>carouselTemplate}}
            </div>
            <div class="col-md-8 col-md-offset-0 col-sm-offset-2 col-sm-8 col-xs-offset-0 col-xs-12 expand-div" >

                {{#each documents}}
                <div class="col-md-4 col-sm-6 col-xs-6 hover-div-parent shopping-page-item-div">
                    {{#if soldOut size quantity sizes quantitySize}}
                    <a href="#" class="sold-out-container thumbnail item-link">
                    
                        <div class = "sold-out-text"> <span><b> SOLD OUT </b> </span> </div>
                        <img class="sold-out-image shopping-item-image img-responsive" src="images/products/common/{{file}}" alt="T-Shirt" >
                         <div class="caption caption-div">
                            <p style="color:#E0E0E0">{{product}}</p>
                            <span style="flex-grow: 1"></span>
                            <p  style="color:#E0E0E0">€{{price}}</p>
                         </div>
                         <div style="clear: both;"></div>
                    </a>
                    {{else}}
                        <a href="/item?id={{extractObjectId _id}}" class="thumbnail item-link">
                         <img class="img-responsive shopping-item-image" src="images/products/common/{{file}}" alt="{{product}}" >
                         
                          <div class="caption caption-div">
                            <p>{{product}}</p>
                            <span style="flex-grow: 1"></span>
                            <p>€{{price}}</p>
                         </div>
                         <div style="clear: both;"></div>
                     </a>
                     {{/if}}
                </div>
                {{/each}}
            </div>
         </div>
     </div>
         <div class="row">
              <div class="col-xs-12">
                <br class="clear-div"/>
                {{> defaultBootstrapPaginator pagination=templatePagination limit=5 containerClass="text-center"
                onClick=clickEvent}}
            </div>
        </div>
    </div>


</template>
