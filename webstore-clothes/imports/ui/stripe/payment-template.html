<template name='paymentTemplate'>

    <div class="container">
        <div class="progress-wrapper">
            {{>progressBar first="progress-bar-success" second="progress-bar-success" third="progress-bar-success" fourth="progress-bar-danger" }}
        </div>

        <div class="summaryOrder">
            <p>Total Amount: {{total}}</p>
        </div>

        <!---->
        <!-- Payment form-->
        <!---->

        <form class="form-horizontal" role="form" method="POST" id="payment-form">

            <fieldset>
                <!--<span class="payment-errors"></span>-->
                <legend>Payment</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card_holder_name">Name on Card</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="dasdasd" data-minlength="10"
                               id="card_holder_name"
                               placeholder="Card Holder's Name"
                               required>

                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card_number">Card Number</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="4242424242424242" name="card_number"
                               maxlength="26"
                               size="26"
                               placeholder="Debit/Credit Card Number" required
                               data-stripe="number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="expiry_month">Expiration Date</label>

                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-3">
                                <select class="form-control col-sm-2" name="expiry_month" data-stripe="exp_month"
                                        required>
                                    <option value="" disabled selected hidden> Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control" name="exp_year" data-stripe="exp_year" required>
                                    <option value="" disabled selected hidden> Year</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19">2019</option>
                                    <option value="20">2020</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                    <option value="24">2024</option>
                                    <option value="25">2025</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="cvv">Card CVV</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="111" name="cvv" placeholder="Security Code"
                               maxlength="4"
                               size="4" data-stripe="cvc" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" disabled={{loading}} class="btn btn-success">
                            {{#if loading}}
                            Processing...
                            {{else}}
                            Pay Now
                            {{/if}}
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>

    <div class="hide" id="errorBox"></div>

    <input type="hidden" name="button" value="buynow">

    <input type="hidden" name="business" value="YOUR EMAIL">

    <input type="hidden" name="item_name" value="ITEM NAME">

    <input type="hidden" name="quantity" value="THE QUANTITY">

    <input type="hidden" name="amount" value="THE PRICE">

    <input type="hidden" name="currency_code" value="THE CURRENCY (usually set to ‘USD’)">

    <input type="hidden" name="shipping" value="THE SHIPPING COST">

    <input type="hidden" name="tax" value="THE TAX AMOUNT">

    <input type="hidden" name="notify_url" value="http://localhost:3000/paypalCallback">

    <input type="hidden" name="env" value="www.sandbox">

    <input type="hidden" name="cmd" value="_xclick">

    <input type="hidden" name="bn" value="JavaScriptButton_buynow">
