<template name='paymentTemplate'>



 <div class="container">
        <div class="progress-wrapper">
            {{>progressBar first="progress-bar-success" second="progress-bar-success" third="progress-bar-success" fourth="progress-bar-danger" }}
        </div>

        <div class="summaryOrder">
            <p>Total Amount: {{total}}</p>
        </div>


            <h3>Submit your payment method details:</h3>

      <form role="form">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <div id="payment-form"></div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
</div>



    <script type="text/javascript">
        $("body").addClass("payment-main");
    </script>
</template>
