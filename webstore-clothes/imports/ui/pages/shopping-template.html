<template name="shoppingTemplate">

        <nav class="navbar">
        <div class="container-fluid background-black navbar-shop-website">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed hover-gray" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-toggle" align="center" id="logo-bar-toggle">  LOGO </span>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->

            <span class="collapse navbar-collapse" align="center" id="logo-bar">  LOGO </span>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav-bar-">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">PRODUCTS <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                             {{#each products}}
                             {{>shoppingProduct}}
                             {{/each}}
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="promoLink"><a href="#">PROMO</a></li>
                    <li class="mainLink"><a href="/main">MAIN</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

        <!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <row>
                    {{>carouselTemplate}}
                </row>
                <!-- END OF FIRST ROW -->
                <!--<div class="white-box border-style-top shopping-card-box-height">-->
                <!--<a href=#>-->
                <!--<p style="text-align:center">SHOPPING CART</p></a>-->
                <!--</div>-->


            </div>
            <div class="col-xs-8">
                {{#each documents}}
                <div class="col-xs-6 col-md-4">
                    <a href="cinqueterre.jpg" class="thumbnail">
                        <img class="img-responsive" src="images/{{file}}" alt="T-Shirt">

                        <div class="caption">
                            <p class="alignLeft">{{product}}</p>

                            <p class="alignRight">${{price}}</p>
                        </div>
                        <div style="clear: both;"></div>
                    </a>
                </div>
                {{/each}}
                {{> defaultBootstrapPaginator pagination=templatePagination limit=5 containerClass="text-center"
                onClick=clickEvent}}
            </div>
        </div>
    </div>

</template>

<template name="shoppingProduct">
 <li><a href="/shopping-page?product={{productName}}">{{productName}}</a></li>
</template>
