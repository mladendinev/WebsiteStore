<template name="shoppingTemplate">
    <div class="theme-header-div-white padding-left-menu width-div height-header">
        <ul class="nav navbar-nav navbar-custom ">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">Products <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Product 1</a></li>
                    <li><a href="#">Product 2</a></li>
                    <li><a href="#">Product 3</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <div class="theme-header-div-black nav-padding div-margin-left width-div height-header">
        <ul class="nav navbar-nav">
            <li><p class="navbar-text">
                <b>LOGO GOES HERE </b></p>
            </li>
        </ul>
    </div>

    <div class="theme-header-div-white padding-right-menu div-margin-left width-div height-header">
        <ul class="nav navbar-nav">
            <li><a href="#"> PROMO </a></li>
            <li><p class="navbar-text">| </p></li>
            <li><a href="#"> MAIN </a></li>
        </ul>
    </div>


    <div class="left-floating-div width-div height-div border-style-top ">
        <div class="white-box large-image-box-height">


            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/collection_text.jpg" alt="Model">
                    </div>

                    {{#each carousel}}
                    <div class="item">
                        <a href={{link}}>
                            <div class="carousel-caption">
                                <h1>{{title}}</h1>
                                <p>{{desc}}</p>
                            </div>
                            <img src="images/{{image}}" alt="Model">
                        </a>
                    </div>
                    {{/each}}
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <script>
        $('.myCarousel').carousel({
            interval: false
        });
        </script>


        <div class="white-box border-style-top shopping-card-box-height">
            <a href=#>
                <p style="text-align:center">SHOPPING CART</p></a>
        </div>
    </div>

    <div class="white-box right-floating-div  border-style-top border-style-left">

            <div class="col-md-4">
