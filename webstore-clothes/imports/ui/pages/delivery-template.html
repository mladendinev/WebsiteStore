<template name='deliveryTemplate'>
    <div class="container">

        <div class="progress-wrapper">
            {{>progressBar first="progress-bar-success" second="progress-bar-success" third="progress-bar-danger" fourth="progress-bar-danger" }}
        </div>

        <select class="form-control bfh-countries" data-country="US"></select>
        <!---->
        <!-- User info form-->
        <!---->


        <form class="form-horizontal" role="form" method="POST" id="user-info">

            <fieldset>
                <span class="user-info-errors"></span>
                <legend>Delivery Details</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="first_name">First Name</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="Ivan" name="first_name"
                               placeholder="First Name"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="second_name">Surname</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="Petrov" data-minlength="10" name="second_name"
                               placeholder="Surname"
                               required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="email_addr">Email Address</label>

                    <div class="col-sm-3">
                        <input type="email" class="form-control" data-minlength="10" name="email_addr"
                               placeholder="Email Address"
                               required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="phone_number">Phone Number <br /> with area code</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" value="32131231" data-minlength="10" name="phone_number"
                               placeholder="Phone Number with area code"
                               required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="address_line_1">Address Line 1</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" data-minlength="10" name="address_line_1"
                               placeholder="Address Line 1"
                               required>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="address_line_2">Address Line 2 </label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" data-minlength="10" name="address_line_2"
                               placeholder="Address Line 2 (Optional)"
                               >
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="continue-delivery btn btn-success">Continue </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
        $("body").addClass("payment-main");
    </script>

</template>
