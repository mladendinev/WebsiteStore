              </div>

            <div class="container-fluid">
              <div class="row">
               <div class='col-md-6'>
                <div class = "item-small-images">
                  <img class="img-responsive item-small-image" src="images/{{item.file}}"/>
                  {{#each img in item.additionalImages}}
                   <img class="img-responsive item-small-image" src="images/{{img}}"/>
                  {{/each}}
               </div>
               <div class = "item-main-image">
                
                 <img id="product-main-image" class="img-responsive" src="images/{{item.file}}"/>
                
               </div>
               <div class="clear-div" id="item-product-info">

                   <b> Composition: </b> Lorem ipsum dolor sit amet <br/>

                   <b> Product code: </b> 129201903 <br/>
                 </div>
               </div> 
             </div>
             <div class="col-md-6 item-right-col">
               <div>
                <p align="center">
                  {{item.product}} <br/>
                  Mod. <b> ABC </b> <br/>
                  <b> {{item.price}}$</b> <br/>
                </p>   
              </div>
              <hr class="item-product-properties-separator"/>     
              <div class="form-group" id="size-container">
                <label for="sel1">Size</label>
                <select class="form-control" id="sel-size">
                  <option>38</option>
                  <option>40</option>
                  <option>42</option>
                  <option>44</option>
                </select>
              </div>
              <p align="center"> TABLE OF SIZES EU\US\UK </p>
              <hr class="item-product-properties-separator"/>      
              <div id="luxury-addons-container">
               <h5 align="center"> <b> ADD A TOUCH OF LUXURY MOOD TO YOUR ITEM </b> </h5>
               Lorem ipsum dolor sit amet: 200â‚¬ <br/>
               <div id = "item-checkbox-container"> 
               <div class="checkbox">
                <label><input type="checkbox" value="">1 button first</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">1 button inside</label>
              </div>
              </div>
              <div id="item-checkbox-image-container">
                <img class='img-resonsive' src='images/button.png'/>
              </div>
            </div>
            <hr class="clear-div item-product-properties-separator"/>
            <div>
              <h5 align="center"> <b> THE INITIALS OF YOUR NAME FOR THE EMBRODIERY </b> </h5>
              <div class="form-group" id="initials-form-div">
                <label for="usr">Initials: <input type="text" class="form-control" id="initials">
                </label>
              </div>
            </div>
            <hr class="clear-div item-product-properties-separator"/>
            <div id="button-div">
             <button type="button" class="btn btn-default item-page-button" id="add-to-basket-button">ADD TO YOUR SHOPPING CART</button>
            </div>
          </div>
        </div>
      </div>

    </template>
