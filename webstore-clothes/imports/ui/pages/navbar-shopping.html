<template name="navigationBarShop">

    <nav class="navbar">
        <div class="container-fluid background-black navbar-shop-website">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed hover-gray" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-toggle" id='basket-link-toggle' href="/basket">
                    {{>numberOfBasketItems}}
                    <img
                            class='img-responsive' src='images/basket/shopping-cart.png'/></a>

                <a class="navbar-toggle" id="logo-bar-toggle">
                    <img class='img-responsive'  src='images/white-logo.png'/>
                </a>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" align="center" id="logo-bar"></div>
            <a class="collapse navbar-collapse" id='basket-link' href="/basket">
                {{>numberOfBasketItems}}
                <img class='img-responsive' src='images/basket/shopping-cart.png'/></a>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav-bar-">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">PRODUCTS <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            {{>dropdownProducts}}
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="promoLink"><a href="#">PROMO</a></li>
                    <li class="mainLink"><a href="/main">MAIN</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>

        <!-- /.container-fluid -->
    </nav>

</template>
