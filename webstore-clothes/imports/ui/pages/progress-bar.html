<template name="progressBar">
    <div class="progress">
        <div class="checkoutPrg progress-bar {{first}}" role="progressbar" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            Checkout
        </div>
        <div class="DeliveryPrg progress-bar {{second}}" role="progressbar" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            Delivery
        </div>
        <div class="PaymentPrg progress-bar {{third}}" role="progressbar" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            Payment
        </div>
        <div class="ConfirmationPrg progress-bar {{fourth}}" role="progressbar" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            Confirmation
        </div>

    </div>
</template>
